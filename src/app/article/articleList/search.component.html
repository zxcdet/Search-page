<div class="container">  <h2 class="title">Filter by keywords</h2>  <mat-form-field class="example-full-width" appearance="fill">    <mat-label></mat-label>    <input matInput [formControl]=createArticleControl>  </mat-form-field></div><div class="row">  <div *ngFor="let article of articles | search: searchStr  |paginate: { itemsPerPage: 6,currentPage: page,     totalItems:totalLenght}" class="article"       [routerLink]="['/article', article.id]"  >    <mat-card class="article__card">      <img src="{{article.imageUrl}}" alt="" class="article__img">      <h2        appHighlight        [searchedWords]="searchStr"        [objectType]="'title'"        [text]="article"      ></h2>      <div class="paragraf">      <p        appHighlight        [searchedWords]="searchStr"        [objectType]="'summary'"        [text]="article"      ></p>      </div>    </mat-card>  </div></div><ng-container>  <pagination-controls (pageChange)="page = $event" class="pagination"></pagination-controls></ng-container>
